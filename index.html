<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <img src="images/listen.jpg" alt="">
        <h2>Order Summary</h2>
        <p>You can know listen to million of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="annual">
           <div class="music"><img class="icon" src="images/icon.png" alt=""></div> 
           <div class="plan"><span class="aplan">Annual Plan</span><br><span class="year">$59.99/year</span></div>
           <div class="change"><a href="">Change</a></div>
        </div>
        <div class="but">
            <center><button class="pro">Proceed to Payment</button></center>
            <center><button class="can">Cancel Order</button></center>
        </div>
    </div>
</body>
</html>
